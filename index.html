  <div id="player_container">

  <script>
    function startVideo(startTime) {
      var player = DM.player(document.getElementById("player"), {
          video: "xjoea3",
          width: "180%",
          height: "180%",
          params: {
            start: startTime,
            "queue-autoplay-next": false,
            autoplay: true,
            mute: true,
            controls: false,
            quality: "720",
            "ui-start-screen-info": false,
            "ui-logo": false
          }
      });
      player.addEventListener("video_end", function(event) {
        console.log("Video ended.");
        startVideo(0);
      })
    }
    // Randomly start in the first 25 mins
    var rand_start = Math.floor((Math.random() * 1500) + 0);
    console.log(rand_start);
    startVideo(rand_start);
  </script>

  <div id="overlay"></div>
  <input type="text" value="brb" id="brb"></p>

  <script>
  var theme = 0;
  document.onkeydown = function(){
    if(window.event && window.event.keyCode == 84) {
      var overlay = document.getElementById("overlay");
      var brb = document.getElementById("brb");
      if (theme == 0) {
        $(overlay).addClass("light-theme");
        $(brb).addClass("light-theme");
        theme = 1;
      }
      else {
        $(overlay).removeClass("light-theme");
        $(brb).removeClass("light-theme");
        theme = 0;
      }
    }
  }
  </script>
